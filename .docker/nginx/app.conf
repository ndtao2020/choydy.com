#comodoca.com
#482a03f5debf182';
#    }

    location /478015c912a968deb50827862dcd861e.html {
	return 200 'site-verification: 478015c912a968deb50827862dcd861e';
    }

    location /07WuXP9kouASqmxgDbMoLINuLLF1poqud_1s.html {
	return 200 '07WuXP9kouASqmxgDbMoLINuLLF1poqud_1s';
    }


    location ~ ^/(js|css|img|fonts|media)/ {
        proxy_pass		http://localhost:8080;
	add_header        Cache-Control "max-age=31536000";
        add_header		X-Content-Type-Options "nosniff";
    }

    location / {
        proxy_pass		http://localhost:8080;
	proxy_set_header	Host                $http_host;
	proxy_set_header	X-Real-IP           $remote_addr;
	proxy_set_header	X-Scheme            $scheme;
	proxy_set_header	X-Forwarded-Proto   $scheme;
	proxy_set_header	X-Forwarded-For     $proxy_add_x_forwarded_for;

	proxy_redirect		off;
		
	add_header		Referrer-Policy "no-referrer";
        add_header		Strict-Transport-Security "max-age=15552000;includeSubdomains;preload";
        add_header		X-Content-Type-Options "nosniff";
        add_header		X-Download-Options "noopen";
        add_header		X-Dns-Prefetch-Control "off";
        add_header		X-Frame-Options "sameorigin";
        add_header		X-Permitted-Cross-Domain-Policies "none";
        add_header		X-XSS-Protection "1; mode=block";
	add_header		Content-Security-Policy "default-src 'none';base-uri 'none';form-action 'self';frame-src * 'self' *.firebaseapp.com *.g.doubleclick.net *.googlesyndication.com *.google.com *.google.com.vn;frame-ancestors 'self' *.firebaseapp.com;prefetch-src 'self';manifest-src;connect-src * 'self' *.googleapis.com *.google-analytics.com *.googlesyndication.com;script-src * 'self' 'nonce-a8pn6sziv2cvq1' 'unsafe-eval' *.googleapis.com *.googlesyndication.com *.google.com *.googleadservices.com *.gstatic.com *.googletagmanager.com *.google-analytics.com choydy69.000webhostapp.com;style-src 'self' 'unsafe-inline' *.googleapis.com *.jsdelivr.net choydy69.000webhostapp.com;font-src * data:;img-src * blob: data:;media-src * blob: data:;object-src 'none'";
    }
}
