server {
    listen 80;
    listen [::]:80;
    server_name choydy.com www.choydy.com;
    server_tokens off;
    location / {
        return 301 https://choydy.com$request_uri;
    }    
}
server {
        listen 443 ssl;
        server_name choydy.com www.choydy.com;
		
		gzip on;

        ssl                  on;
        ssl_certificate      /home/choydy/ssl/certificate.crt;
        ssl_certificate_key  /home/choydy/ssl/private.key;

        access_log   /var/log/nginx/nginx.vhost.access.log;
        error_log    /var/log/nginx/nginx.vhost.error.log;

        location / {
            proxy_pass http://localhost:8080;
        proxy_set_header	Host                $http_host;
        proxy_set_header	X-Real-IP           $remote_addr;
        proxy_set_header	X-Scheme            $scheme;
        proxy_set_header	X-Forwarded-Proto   $scheme;
        proxy_set_header	X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_redirect		off;

        add_header		Referrer-Policy "no-referrer";
        add_header		Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
        add_header		X-Content-Type-Options "nosniff";
        add_header		X-Download-Options "noopen";
        add_header		X-Dns-Prefetch-Control "off";
        add_header		X-Frame-Options "sameorigin";
        add_header		X-Permitted-Cross-Domain-Policies "none";
        add_header		X-XSS-Protection "1; mode=block";
        add_header		Content-Security-Policy "default-src 'none';base-uri 'none';form-action 'self';frame-src 'self' *.firebaseapp.com;frame-ancestors 'self' *.firebaseapp.com;prefetch-src 'self';manifest-src;connect-src 'self' *.googleapis.com *.google-analytics.com;script-src 'self' 'unsafe-eval' *.jsdelivr.net *.googleapis.com *.google.com *.gstatic.com *.googletagmanager.com *.google-analytics.com;style-src 'self' 'unsafe-inline' *.googleapis.com *.jsdelivr.net;font-src * data:;img-src * data:;media-src *;object-src 'none'";
    }
}
